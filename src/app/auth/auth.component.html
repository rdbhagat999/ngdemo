<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="cursor-pointer flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      Login
    </div>
    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Sign in to your account
        </h1>
        <form
          class="space-y-4 md:space-y-6"
          [formGroup]="form"
          (ngSubmit)="handleSubmit()"
          novalidate
        >
          <div>
            <label
              for="username"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Your username</label
            >
            <input
              formControlName="username"
              [ngClass]="{
                'is-invalid':
                  username?.invalid && (username?.dirty || username?.touched)
              }"
              type="username"
              name="username"
              id="username"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-teal-600 focus:border-teal-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Enter username"
              required=""
            />
            <ng-container
              *ngIf="
                (username?.invalid && username?.dirty) || username?.touched
              "
            >
              <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                <span *ngIf="username?.errors?.['required']"
                  >username is required</span
                >
              </p>
            </ng-container>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >
            <input
              formControlName="username"
              [ngClass]="{
                'is-invalid':
                  password?.invalid && (password?.dirty || password?.touched)
              }"
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-teal-600 focus:border-teal-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required=""
            />
            <ng-container
              *ngIf="
                (password?.invalid && password?.dirty) || password?.touched
              "
            >
              <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                <span *ngIf="password?.errors?.['required']"
                  >password is required</span
                >
              </p>
            </ng-container>
          </div>

          <button
            [disabled]="form.invalid"
            type="submit"
            class="w-full text-white bg-teal-600 hover:bg-teal-700 focus:ring-4 focus:outline-none focus:ring-teal-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-teal-600 dark:hover:bg-teal-700 dark:focus:ring-teal-800"
          >
            Sign in
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

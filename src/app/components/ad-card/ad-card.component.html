<div
  [id]="data.id"
  class="mt-4 max-w-sm h-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
>
  <div class="flex flex-col justify-between items-start p-5">
    <a class="cursor-pointer">
      <h5
        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
      >
        {{ data.title }}
      </h5>
    </a>
    <h6
      class="mb-2 text-lg font-bold tracking-tight text-gray-900 dark:text-white"
    >
      {{ data.price | currency }}
    </h6>
  </div>
</div>
